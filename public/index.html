<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        background: #94a3b8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      input::placeholder {
        color: #94a3b8;
      }

      canvas {
        width: 100vw;
        max-width: 1024px;
        aspect-ratio: 16 / 9;
        background-image: url('/img/webb-dark.png');
        background-size: cover;
        display: block;
      }

      #leaderboardContainer {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        padding: 8px;
        font-family: sans-serif;
        font-size: 14px;
        user-select: none;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      #usernameFormContainer {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      #usernameInput {
        padding: 12px;
        border-radius: 20px;
        border: none;
        background: #475569;
        color: #cbd5e1;
        width: 200px;
        max-width: 80vw;
      }

      #usernameForm button {
        padding: 8px 20px;
        border-radius: 100px;
        border: none;
        background-image: linear-gradient(
          to right,
          rgb(6, 182, 212),
          rgb(59, 130, 246)
        );
        color: white;
        cursor: pointer;
        margin-top: 8px;
        width: 100%;
      }

      #instructions {
        max-width: 1024px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 12px 20px;
        font-family: sans-serif;
        font-size: 14px;
        margin-top: 10px;
        border-radius: 10px;
        text-align: center;
      }

      @media (max-width: 600px) {
        #leaderboardContainer {
          font-size: 12px;
          padding: 6px;
        }

        #usernameInput {
          padding: 10px;
        }

        #usernameForm button {
          padding: 6px 16px;
        }

        #instructions {
          font-size: 12px;
          padding: 10px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="leaderboardContainer">
      <div style="margin-bottom: 8px">Leaderboard</div>
      <div id="playerLabels"></div>
    </div>

    <canvas></canvas>

    <!-- Instructions Section -->
    <div id="instructions">
      Press <strong>"W"</strong> to move up, <strong>"S"</strong> to move down,
      <strong>"A"</strong> to move left, <strong>"D"</strong> to move right, and
      <strong>Left Mouse Click</strong> to fire projectiles.
    </div>

    <!-- username input -->
    <div id="usernameFormContainer">
      <form id="usernameForm">
        <div style="text-align: center">
          <input id="usernameInput" type="text" placeholder="Username" />
          <button>Start!</button>
        </div>
      </form>
    </div>
    <!-- username input end -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/frontend.js"></script>
    <script src="./js/eventListeners.js"></script>
  </body>
</html>
